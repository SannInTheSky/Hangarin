{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hangarin - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-card {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            margin: 2rem;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
            color: #6c5ce7;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .nav-pills .nav-link {
            color: #6c5ce7;
            font-weight: 500;
        }

        .nav-pills .nav-link.active {
            background-color: #6c5ce7;
            color: white;
        }

        .btn-primary {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }

        .btn-primary:hover {
            background-color: #5b4bc4;
            border-color: #5b4bc4;
        }

        .social-btn {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <!-- Brand Logo -->
        <div class="brand-logo">
            <i class="fas fa-tasks me-2"></i>Hangarin
        </div>

        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-4" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-bs-toggle="pill" href="#pills-login" role="tab">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-bs-toggle="pill" href="#pills-register" role="tab">Register</a>
            </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
            <!-- Login tab -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    
                    <div class="text-center mb-4">
                        <p class="mb-3">Sign in with:</p>
                        <div class="d-flex justify-content-center">
                            <a href="{% provider_login_url 'google' %}" class="social-btn">
                                <i class="fab fa-google text-danger"></i>
                            </a>
                            <a href="{% provider_login_url 'github' %}" class="social-btn">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
                    </div>

                    <p class="text-center mb-4">or:</p>

                    <!-- Username / Email -->
                    <div class="form-floating mb-3">
                        <input type="text" name="login" id="id_login" class="form-control" placeholder="Email or Username" required />
                        <label for="id_login">Email or Username</label>
                    </div>

                    <!-- Password -->
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required />
                        <label for="id_password">Password</label>
                    </div>

                    <!-- Remember me & Forgot password -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck">Remember me</label>
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <a href="{% url 'account_reset_password' %}" class="text-decoration-none">Forgot password?</a>
                        </div>
                    </div>

                    {% if form.non_field_errors %}
                        <div class="alert alert-danger" role="alert">
                            {% for error in form.non_field_errors %}
                                <p class="mb-0">{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Sign in</button>
                </form>
            </div>

            <!-- Register tab -->
            <div class="tab-pane fade" id="pills-register" role="tabpanel">
                <form method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    
                    <div class="text-center mb-4">
                        <p class="mb-3">Sign up with:</p>
                        <div class="d-flex justify-content-center">
                            <a href="{% provider_login_url 'google' %}" class="social-btn">
                                <i class="fab fa-google text-danger"></i>
                            </a>
                            <a href="{% provider_login_url 'github' %}" class="social-btn">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
                    </div>

                    <p class="text-center mb-4">or:</p>

                    <!-- Username -->
                    <div class="form-floating mb-3">
                        <input type="text" name="username" id="registerUsername" class="form-control" placeholder="Username" required />
                        <label for="registerUsername">Username</label>
                    </div>

                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="registerEmail" class="form-control" placeholder="Email" required />
                        <label for="registerEmail">Email</label>
                    </div>

                    <!-- Password -->
                    <div class="form-floating mb-3">
                        <input type="password" name="password1" id="registerPassword" class="form-control" placeholder="Password" required />
                        <label for="registerPassword">Password</label>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-floating mb-4">
                        <input type="password" name="password2" id="registerRepeatPassword" class="form-control" placeholder="Repeat Password" required />
                        <label for="registerRepeatPassword">Repeat Password</label>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
                </form>
            </div>
        </div>
        <!-- Pills content -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
