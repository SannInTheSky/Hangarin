{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<script>
    // Redirect to the login page with register tab
    window.location.href = "{% url 'account_login' %}#register";
</script>

<div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Redirecting to signup form...</p>
</div>
{% endblock %}
