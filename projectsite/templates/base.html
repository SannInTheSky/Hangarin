<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Hangarin - Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffb6c1;
            --soft-pink: #ffd7e0;
            --light-pink: #fff0f5;
            --dark-pink: #db7093;
            --lavender: #e6e6fa;
            --mint: #f0fff0;
            --text-color: #5a5a5a;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--lavender) 100%);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--dark-pink) 100%) !important;
            box-shadow: 0 4px 15px rgba(219, 112, 147, 0.2);
            border-bottom: 3px solid var(--soft-pink);
        }
        
        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: white !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 20px;
            margin: 0 2px;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.15);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 182, 193, 0.2);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 182, 193, 0.25);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--soft-pink) 0%, var(--primary-pink) 100%);
            border: none;
            border-radius: 20px 20px 0 0 !important;
            color: white;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--dark-pink) 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 182, 193, 0.4);
            background: linear-gradient(135deg, var(--dark-pink) 0%, var(--primary-pink) 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #dda0dd 0%, #ba55d3 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 500;
        }
        
        .table {
            border-radius: 15px;
            overflow: hidden;
            background: white;
        }
        
        .table thead {
            background: linear-gradient(135deg, var(--soft-pink) 0%, var(--primary-pink) 100%);
            color: white;
        }
        
        .table tbody tr:hover {
            background-color: rgba(255, 182, 193, 0.1);
        }
        
        .badge {
            border-radius: 15px;
            padding: 6px 12px;
            font-weight: 500;
        }
        
        .bg-primary { background: linear-gradient(135deg, #87ceeb 0%, #4682b4 100%) !important; }
        .bg-success { background: linear-gradient(135deg, #98fb98 0%, #32cd32 100%) !important; }
        .bg-warning { background: linear-gradient(135deg, #fffacd 0%, #ffd700 100%) !important; color: #666; }
        .bg-info { background: linear-gradient(135deg, #e0ffff 0%, #afeeee 100%) !important; color: #666; }
        .bg-danger { background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%) !important; }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--dark-pink);
            font-weight: 600;
        }
        
        footer {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--dark-pink) 100%);
            border-top: 3px solid var(--soft-pink);
            margin-top: 50px;
        }
        
        .form-control, .form-select {
            border-radius: 15px;
            border: 2px solid var(--soft-pink);
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 0.2rem rgba(255, 182, 193, 0.25);
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 182, 193, 0.3);
        }
        
        .stat-card {
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-heart me-2"></i>Hangarin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task-list' %}">
                            <i class="fas fa-tasks me-1"></i> Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category-list' %}">
                            <i class="fas fa-tags me-1"></i> Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'priority-list' %}">
                            <i class="fas fa-star me-1"></i> Priorities
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="main-container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="text-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0"><i class="fas fa-heart me-1"></i> Hangarin by Grace Cornel <3 â€¢ 2025 <i class="fas fa-heart ms-1"></i></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
