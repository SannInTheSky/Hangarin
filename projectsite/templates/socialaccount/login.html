{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Confirm Social Login - Hangarin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-card {
            max-width: 450px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            text-align: center;
        }

        .brand-logo {
            color: #6c5ce7;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="brand-logo">
            <i class="fas fa-tasks me-2"></i>Hangarin
        </div>
        
        <h3 class="mb-4">Confirm Sign In</h3>
        
        <p class="mb-4">You are about to sign in using your <strong>{{ provider.name }}</strong> account.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                Continue with {{ provider.name }}
            </button>
        </form>
        
        <a href="{% url 'account_login' %}" class="btn btn-outline-secondary w-100">Cancel</a>
    </div>
</body>
</html>
